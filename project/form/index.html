<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form  id="form" >
    <div id="container">
        <div id="outerbox">
            <div id="heading">ENTER YOUR EFFORTS</div>
            <div id="content">
                <div id="one">
                    <div id="first">
                        <div>
                            <h2><i class="fa-solid fa-person-walking"></i> Steps</h2>
                        </div><br>
                        <input type="number" id="steps"  name="steps" placeholder="Enter the number of steps"> <br>

                    </div>
                    <div id="second">
                        <div>
                            <h2><i class="fa-solid fa-droplet"></i>Water
                            </h2>
                        </div> <br>
                        <input type="number" name="drink" id="drink" placeholder="water consumed in litres"> <br>

                    </div>
                    <div id="third">
                        <div>
                            <h2> <i class="fa-solid fa-fire-flame-curved"></i> Calories </h2>
                        </div> <br>
                        <input type="number" name="cal" id="cal" placeholder="Calories burnt">

                    </div>
                    <div id="fourth">
                        <div>
                            <h2> <i class="fa-solid fa-dumbbell"></i></i> Exercise Performed </h2>
                        </div> <br>
                        <input type="number" name="exe" id="exe" placeholder=" No of Exercises ">

                    </div>
                </div>

                <div id="content1">
                    <div>
                        <div id="title">Cardio</div>
                        <input id="step" type="number"  name="step" placeholder="Enter the percentage(0-100%)">

                    </div>
                    <div>
                        <div id="title">Stretching</div>
                        <input id="stretch" type="number" name="stretch"   placeholder="Enter the percentage (0-100%)">
                    </div>
                    <div>
                        <div id="title">Planks</div>
                        <input id="plank" type="number"    name="plank" placeholder="Enter the percentage(0-100%)">
                    </div>
                    <div>
                        <div id="title">Squats</div>
                        <input id="squat" type="number"    name="squat"     placeholder="Enter the percentage (0-100%)">
                    </div>

                </div>
                <div id="progress">
                    <div>
                        <h1>Enter the Day of the Week</h1> <br>
                        <input id="week" type="text" name="week" placeholder=" enter day">
                    </div>
                    <!-- <div>
                        <h1>Enter progress of the day</h1> <br>
                        <input id="week1" type="text"  name="week1" placeholder=" enter percentage(0=100%)">
                    </div> -->
                </div>

                <div id="month">Monthly progress will be calculated as per the performance of the day</div> 
                
                <div id="runtime" >
                    <div>
<p>Running</p>
<input type="number" name="run" id="run" placeholder="enter hours">

                    </div>
                    <div>
                        <p>Sleeping</p>
<input type="number" name="run1" id="run1" placeholder="enter hours">


                    </div>

                </div> <br>
                    
                
                
                
                
                
                <div id="button">
                    <!-- <button id="btn"  type="submit"><a href="../index.html" style="color: black; text-decoration: none;">UPDATE PROGRESS</a></button> -->
                    <button id="btn"  type="submit">UPDATE PROGRESS</button> 

                </div>
              


                </div>

            </div>





        </div>





    </div>
</form>
    <script src="../script.js"></script>
</body>

</html>
