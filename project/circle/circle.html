<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>

    <style>
        /* styles.css */
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .progress-circle {
            transform: rotate(-90deg);
            background-color: aquamarine;
        }
        
        .progress-background {
            stroke: #f3f3f3;
        }
        
        .progress-bar {
            stroke: #4caf50;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 199;
            transition: stroke-dashoffset 1.5s;
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <svg class="progress-circle" width="200" height="200">
            <circle cx="100" cy="100" r="90" stroke-width="20" fill="none" class="progress-background"></circle>
            <circle cx="100" cy="100" r="90" stroke-width="20" fill="none" class="progress-bar" id="progress-bar"></circle>
        </svg>
        <!-- <input type="number" id="progress-input" placeholder="Enter progress value (0-100)"> -->
        <!-- <button onclick="updateProgressBar()">Update Progress</button> -->
    </div>


    <script>
        // script.js
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progressInput = document.getElementById('progress-input');
            const progressValue = parseInt(progressInput.value);

            if (progressValue >= 0 && progressValue <= 100) {
                const circumference = 2 * Math.PI * 90;
                const offset = circumference - (progressValue / 100) * circumference;
                progressBar.style.strokeDashoffset = offset;
            } else {
                alert('Please enter a value between 0 and 100.');
            }
        }
    </script>
</body>

</html>
